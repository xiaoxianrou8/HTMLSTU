<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="jquery-3.3.1.js">

    </script>
  </head>
  <body>

    <canvas id="mycanvas" width="250" height="250">
      <p>hhhhhhhh</p>
    </canvas>
    <script type="text/javascript">
      $(document).ready(function()
    {
      var canvas=document.getElementById("mycanvas");
      if(canvas.getContext)
      {
        var canvasContext=canvas.getContext("2d");
        canvasContext.fillStyle="red";
        canvasContext.fillRect(0,0,55,55);
        $(mycanvas).click(function(f)
      {
        var x=f.pageX-this.offsetLeft;
        var y=f.pageY-this.offsetTop;
        canvasContext.clearRect(0,0,250,250);
        canvasContext.fillRect(0,0,x,y);
      });
      }
    });

    </script>
  </body>
</html>
