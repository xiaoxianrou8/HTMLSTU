    <dl>
      <dt><a name="maolu">猫奴</a></dt>
      <dd>对于动物，人类总是带着傲慢的情感，觉得人类是最高等的存在。如果一个人类因为喜爱猫而放下这份傲慢，
        愿意在感情上和猫平起平坐，那么这些“堕落者”就被称作“猫奴”。在网络上，任何一个对猫有爱，
        像养孩子一样地养猫的人类，都可以划入猫奴的范畴。</dd>
        <dt><a name="gunchuang">滚床单</a></dt>
        <dd>滚床单一词来源于关东地区的一种习俗。在新人婚礼当天，让一个或几个小男孩在新人床上滚来滚去，寓意新人婚后能有健康的后代。
网络版的滚床单一词最早出现于耽美小说中。相似词汇啪啪啪、XXOO、ML
        </dd>
    </dl>
